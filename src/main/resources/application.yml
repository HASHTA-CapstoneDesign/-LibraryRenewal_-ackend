spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/hashtag
    username: hashtag
    password: hashtag11

  jpa:
    open-in-view: true
    generate-ddl : true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      SQL: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true